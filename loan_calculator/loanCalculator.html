<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Calculator</title>
<link rel="stylesheet" href="loanCalculator.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
        <img src="logo.png" alt="LoanMe Logo" class="logo">
    </div>
    <nav class="navigation">
        <ul class="nav-list">
            <li class="nav-item"><a href="../landing_page/Home.html">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
            <li class="nav-item"><a href="#">FAQ</a></li>
            <li class="nav-item"><a href="#">Loan Calculator</a></li>
        </ul>
    </nav>
    <div class="header-action">
        <button type="button" class="btn-get-loan"><a href="../login_signup/signin.html" target="_blank">Get Loan</a></button>
    </div>
</header>
<main class="loan-calculator">
    <h1>Loan Calculator</h1>
    <form id="loan-form">
        <label for="loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" name="loan-amount" placeholder="Enter loan amount">

        <label for="loan-duration">Loan Duration:</label>
        <select id="loan-duration" name="loan-duration">
            <option value="6">6 months</option>
            <option value="12">12 months</option>
        </select>

        <button type="button" onclick="calculateLoan()">Calculate</button>
    </form>

    <div id="loan-result">
        <!-- Loan calculation result will be displayed here -->
    </div>
</main>

<script>
// JavaScript for calculation
function calculateLoan() {
    var amount = document.getElementById('loan-amount').value;
    var duration = document.getElementById('loan-duration').value;
    var interestRate = duration == "6" ? 0.10 : 0.15;
    var interest = amount * interestRate;
    var totalPayment = parseFloat(amount) + interest;
    var monthlyPayment = totalPayment / duration;

    // Display the result
    document.getElementById('loan-result').innerHTML = 
    'Monthly Payment: ' + monthlyPayment.toFixed(2) +
    '<br>Total Payment: ' + totalPayment.toFixed(2) +
    '<br>Total Interest: ' + interest.toFixed(2);
}
</script>

</body>
</html>
