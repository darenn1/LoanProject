<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Calculator</title>
<link rel="stylesheet" href="loanCalculator.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
        <img src="logo.png" alt="LoanMe Logo" class="logo">
    </div>
    <nav class="navigation">
        <ul class="nav-list">
            <li class="nav-item"><a href="../landing_page/Home.html">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
            <li class="nav-item"><a href="#">FAQ</a></li>
            <li class="nav-item"><a href="#">Loan Calculator</a></li>
        </ul>
    </nav>
    <div class="header-action">
        <button type="button" class="btn-get-loan"><a href="../login_signup/signin.html" target="_blank">Get Loan</a></button>
    </div>
</header>
<main class="loan-calculator">
    <h1>Loan Calculator</h1>
    <form id="loan-form">
        <label for="loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" name="loan-amount" placeholder="Enter loan amount">

        <label for="loan-duration">Loan Duration:</label>
        <select id="loan-duration" name="loan-duration">
            <option value="" disabled selected>Please select repayment duration</option>
            <option value="6">6 months</option>
            <option value="12">12 months</option>
        </select>
    </form>

    <div id="loan-result">
        <p><span id="amount-to-receive">Amount to receive: </span></p>
        <p><span id="interest-rate">Interest rate: </span></p>
        <p><span id="amount-to-payback">Amount to pay back: </span></p>
        <p><span id="due-date">Due date: </span></p>
        <p><span id="monthly-repayment">Monthly repayment: </span></p>
    </div>
</main>
<script src="loanCalculator.js"></script>
</body>
</html>
